version: 2
updates:
- package-ecosystem: bundler
  directory: "/"
  schedule:
    interval: daily
    time: "08:00"
    timezone: America/Sao_Paulo
  open-pull-requests-limit: 10
  versioning-strategy: lockfile-only
  labels:
  - dependencies
  - ruby
  - automerge
- package-ecosystem: "github-actions"
  directory: "/"
  schedule:
    interval: daily
    time: "08:00"
    timezone: America/Sao_Paulo
  open-pull-requests-limit: 10
  labels:
  - dependencies
  - github-actions
  - automerge